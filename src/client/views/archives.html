<div class="page-header">
  <h1>Archives</h1>
</div>

<div class="container" ng-repeat="issueGroup in issues | unique:'year' | orderBy:'year':true">
  <div>{{issueGroup.year}}</div>
  <div ng-repeat="issue in issues | filter:{year:issueGroup.year}  | orderBy:'id':true">
  <a ng-href="{{$state.href('issue')}}{{issue.id}}">Vol {{issue.volume}}, No {{issue.number}}</a>
  </div>



</div>
