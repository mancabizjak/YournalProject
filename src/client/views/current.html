
 

<div class="page-header" ng-repeat="issue in issues | orderBy:'id':true | limitTo: 1">
  <h1>Vol {{issue.volume}}, No {{issue.number}} ({{issue.year}})</h1>
</div>

<div class="container " ng-repeat="issue in issues | orderBy:'id':true | limitTo: 1">
  <div><i>Table of Contents</i></div>
  <div ng-repeat="section in sections | filter: {issueId: issue.id}">
    <h3>{{section.title}}</h3>
    <div ng-repeat="article in articles | filter: {sectionId: section.id}" class="marginb10">
      <div><a ng-href="{{$state.href('article')}}{{article.id}}">{{article.title}}</a></div>
      <div class="authors"><span ng-repeat="author in article.authors">{{author}}<span ng-show="!$last">, </span></span></div>
    </div>
    <hr>
  </div>
</div>
