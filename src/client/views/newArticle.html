<header class="page-header">
  <h1>Add new article</h1>
</header>

<div class="row">
  <div class="col-md-12 pull-left">
    <form role="form" class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="year" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-9">
          <select ng-model="issueGroup" ng-options="issue.year for issue in issues | unique:'year' | orderBy:'year':true" class="form-control input-lg" id="year" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="volume" class="col-sm-1 control-label">Volume</label>
        <div class="col-sm-9">
          <select ng-model="volume" ng-options="issue.volume for issue in issues | filter:{year:issueGroup.year} | unique:'volume' | orderBy:'volume'" class="form-control input-lg" id="volume" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-sm-1 control-label">Issue</label>
        <div class="col-sm-9">
          <select ng-model="number" ng-options="issue.number for issue in issues | filter:{volume:volume.volume} | unique:'number' | orderBy:'number'" class="form-control input-lg" id="volume" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="section" class="col-sm-1 control-label">Section</label>
        <div class="col-sm-9">
          <select ng-model="section.title" ng-options="section.titlefor section in sections" class="form-control input-lg" id="section" required></select>
        </div>
      </div>
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-9">
          <input type="text" ng-model="article.title" class="form-control input-lg" placeholder="Article title" autofocus id="title"/>
        </div>
      </div>
      <div class="form-group" >
        <label for="authors" class="col-sm-1 control-label">Authors</label>
        <div class="col-sm-9">
          <input type="text" ng-model="article.aurhors" class="form-control input-lg" placeholder="John Doe, Jane Doe" id="authors"/>
        </div>
      </div>
      <div class="form-group">
        <label for="keywords" class="col-sm-1 control-label">Keywords</label>
        <div class="col-sm-9">
          <input type="text" class="form-control input-lg" placeholder="Keword, Another, Medicine" id="keywords"/>
        </div>
      </div>
      <div class="form-group">
      <label for="abstract" class="col-sm-1 control-label">Abstract</label>
      <div class="col-sm-9">
        <textarea class="form-control input-lg" ng-model="article.abstract" placeholder="Please post abstract of the article here." id="abstract" rows="4"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-1 control-label">Content</label>
        <div class="col-sm-9">
           <textarea class="form-control input-lg" ng-model="article.content" placeholder="Post article here" id="content" rows="10"></textarea>
        </div>
      </div>
      <button class="col-md-offset-3 btn btn-primary btn-lg">Reset</button>
      <button class="btn btn-success btn-lg">Save</button>
    </form>
  </div>    
</div>
