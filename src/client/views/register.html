<header class="page-header">
  <h1>Registration</h1>
</header>

<div class="row">
	<div class="col-md-5">
		<form  role="form" class="form-horizontal">
		<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-9">
					<input type="email" class="form-control input-lg" placeholder="Email address" required autofocus id="email">
				</div>
		  </div>
		  <div class="form-group" >
				<label for="first_name" class="col-sm-3 control-label">First name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control input-lg" placeholder="First name" required id="first_name">
				</div>
		  </div>
		  <div class="form-group">
				<label for="last_name" class="col-sm-3 control-label">Last name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control input-lg" placeholder="Last name" required id="last_name">
				</div>
		  </div>
		  <div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control input-lg" placeholder="Password" required id="password">
				</div>
		  </div>
		  <div class="form-group">
				<label for="retype" class="col-sm-3 control-label">Retype password</label>
				<div class="col-sm-9">
					<input type="password" class="form-control input-lg" placeholder="Retype password" required id="retype">
				</div>
		  </div>
			<button type="submit" class="btn btn-primary btn-lg col-md-4 col-md-offset-5">Register</button>
		</form>
	</div>		
</div>
