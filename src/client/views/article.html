
<article>
	<header class="page-header">
	  <h1>{{article.title}}</h1>
	</header>

	<div id="container">
		<section>
			<div class="row">
	        	<strong class="col-md-1 text-right">Authors:</strong>
				<ul class="list-unstyled list-inline list-comma-separated col-md-11">
					<li ng-repeat="author in article.authors">{{author}}</li>
				</ul>
			</div>
			<div class="row">
				<strong class="col-md-1 text-right">Keywords:</strong>
				<ul class="list-unstyled list-inline list-comma-separated col-md-11">
					<li ng-repeat="keyword in article.keywords"><em>{{keyword}}</em></li>
				</ul>
			</div>
			<div class="row">
				<strong class="col-md-1 text-right">Abstract:</strong>
				<p class="col-md-11">{{article.abstract}}</p>
				
			</div>
		</section>
		<hr>

		<p>{{article.content}}</p>
	</div>

	<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'yournal'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
</article>
