<div class="page-header">
  <h1>{{article.title}}</h1>
</div>

<div id="container">
	<div>

		<!-- these ul's should be inline, waiting for bootstrap -->
        <strong>Authors:</strong>
		<ul>
			<li ng-repeat="author in article.authors">{{author}}</li>
		</ul>
		<strong>Keywords:</strong>
		<ul>
			<li ng-repeat="keyword in article.keywords">{{keyword}}</li>
		</ul>
	</div>

	<hr>

	<p>{{article.abstract}}</p>
	<p>{{article.content}}</p>
</div>
