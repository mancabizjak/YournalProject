<header class="page-header">
  <h1>Login</h1>
</header>

<div class="container">

      <form class="form-signin" role="form">
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p ng-class="{active: $state.includes('register')}" class="register"><a ng-href="{{$state.href('register')}}">Not our user yet? Register with us!</a> </p>
      </form>
	  <br>
	  <div class="googlebutton">
	   <span id="signinButton">
		  <span
			class="g-signin googlebutton"
			data-width="wide"
			data-callback="signinCallback"
			data-clientid="150391801434-j2mgh41q7dtge80vsol621cmqcocjrgs.apps.googleusercontent.com"
			data-cookiepolicy="single_host_origin"
			data-scope="profile">
		  </span>
	</span>
	</div>
	</div>
