<header class="page-header">
  <h1>Edit article</h1>
</header>

<div class="row">
  <div class="alert alert-success animated fadeIn" data-ng-show="response">Section updated: {{response.title}}</div>
  <div data-ng-repeat="err in error">
      <div class="alert alert-danger animated fadeIn">{{err.msg}}</div>
  </div>
  <div class="col-md-12 pull-left">
    <form role="form" class="form-horizontal" data-ng-submit="updateArticle()" name="articleForm">
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-9">
          <input type="text" ng-model="article.title" class="form-control input-lg" placeholder="Article title" autofocus id="title"  required>
        </div>
      </div>
      <div class="form-group" >
        <label for="authors" class="col-sm-1 control-label">Authors</label>
        <div class="col-sm-9">
          <input type="text" ng-model="article.authors" class="form-control input-lg" placeholder="John Doe, Jane Doe" id="authors"  required>
        </div>
      </div>
      <div class="form-group">
        <label for="keywords" class="col-sm-1 control-label">Keywords</label>
        <div class="col-sm-9">
          <input type="text" ng-model="article.keywords" class="form-control input-lg" placeholder="Keword, Another, Medicine" id="keywords">
        </div>
      </div>
      <div class="form-group">
        <label for="abstract" class="col-sm-1 control-label">Abstract</label>
        <div class="col-sm-9">
          <textarea  required class="form-control input-lg" ng-model="article.abstract" placeholder="Please post abstract of the article here." id="abstract" rows="4"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-1 control-label">Content</label>
        <div class="col-sm-9">
           <textarea class="form-control input-lg" ng-model="article.content" placeholder="Post article here" id="content" rows="10"  required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-1">
          <button type="submit" class="btn btn-success btn-lg col-lg-12 col-md-12 col-xs-12">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
