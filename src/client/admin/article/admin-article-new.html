<header class="page-header">
  <h1>Add new article</h1>
</header>

<div class="row">
  <div class="alert alert-success animated fadeIn" data-ng-show="response">Section created: {{response.title}}</div>
  <div data-ng-repeat="err in error">
      <div class="alert alert-danger animated fadeIn">{{err.msg}}</div>
  </div>
  <div class="col-md-12 pull-left">
    <form role="form" class="form-horizontal" data-ng-submit="createArticle()" name="articleForm">
      <div class="form-group">
        <label for="year" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-9">
          <select ng-model="year" ng-options="issue.year as issue.year for issue in issues | unique:'year' | orderBy:'year':true" class="form-control input-lg" id="year" required>
            <option value="">Select year</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="volume" class="col-sm-1 control-label">Volume</label>
        <div class="col-sm-9">
          <select ng-model="volume" ng-options="issue.volume as issue.volume for issue in issues | filter:{year:year} | unique:'volume' | orderBy:'volume'" class="form-control input-lg" id="volume" required>
            <option value="">Select volume</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="issue" class="col-sm-1 control-label">Issue</label>
        <div class="col-sm-9">
          <select ng-model="issue" ng-options="issue.number for (key, issue) in issues | filter:{year:year,volume:volume} | unique:'number' | orderBy:'number'" class="form-control input-lg" id="issue" required>
            <option value="">Select issue number</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="section" class="col-sm-1 control-label">Section</label>
        <div class="col-sm-9">
          <select ng-model="section" ng-options="section._id as section.title for section in issue.sections" class="form-control input-lg" id="section" required>
            <option value="">Select section</option>
          </select>
        </div>
      </div>
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-9">
          <input type="text" ng-model="title" class="form-control input-lg" placeholder="Article title" autofocus id="title"  required>
        </div>
      </div>
      <div class="form-group" >
        <label for="authors" class="col-sm-1 control-label">Authors</label>
        <div class="col-sm-9">
          <input type="text" ng-model="authors" class="form-control input-lg" placeholder="John Doe, Jane Doe" id="authors"  required>
        </div>
      </div>
      <div class="form-group">
        <label for="keywords" class="col-sm-1 control-label">Keywords</label>
        <div class="col-sm-9">
          <input type="text" ng-model="keywords" class="form-control input-lg" placeholder="Keword, Another, Medicine" id="keywords">
        </div>
      </div>
      <div class="form-group">
        <label for="abstract" class="col-sm-1 control-label">Abstract</label>
        <div class="col-sm-9">
          <textarea  required class="form-control input-lg" ng-model="abstract" placeholder="Please post abstract of the article here." id="abstract" rows="4"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-1 control-label">Content</label>
        <div class="col-sm-9">
           <textarea class="form-control input-lg" ng-model="content" placeholder="Post article here" id="content" rows="10"  required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-1">
          <button type="reset" class="btn btn-primary btn-lg col-lg-5 col-md-5 col-xs-5">Reset</button>
          <span class="col-lg-2 col-md-2 col-xs-2"></span>
          <button type="submit" class="btn btn-success btn-lg col-lg-5 col-md-5 col-xs-5">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
