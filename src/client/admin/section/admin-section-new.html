 <header class="page-header">
  <h1>Add new section to issue</small></h1>
</header>

<div class="row">
  <div class="col-md-5">
    <form role="form" class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="year" class="col-sm-3 control-label">Year</label>
        <div class="col-sm-9">
          <select ng-model="issueGroup" ng-options="issue.year for issue in issues | unique:'year' | orderBy:'year':true" class="form-control input-lg" id="year" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="volume" class="col-sm-3 control-label">Volume</label>
        <div class="col-sm-9">
          <select ng-model="volume" ng-options="issue.volume for issue in issues | filter:{year:issueGroup.year} | unique:'volume' | orderBy:'volume'" class="form-control input-lg" id="volume" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="issue" class="col-sm-3 control-label">Issue</label>
        <div class="col-sm-9">
          <select ng-model="number" ng-options="issue.number for issue in issues | filter:{volume:volume.volume} | unique:'number' | orderBy:'number'" class="form-control input-lg" id="issue" required></select>
        </div>
      </div>
        <div class="form-group" >
          <label for="sectionName" class="col-sm-3 control-label">Section name</label>
          <div class="col-sm-9">
            <input type="text" ng-model="name" class="form-control input-lg" placeholder="Section name" id="sectionName"/>
          </div>
      </div>
      <button class="btn btn-success btn-lg col-md-offset-3 col-md-3">Save</button>
    </form>
  </div>
</div>
