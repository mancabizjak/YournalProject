<header class="page-header">
  <h1>Add new volume</small></h1>
</header>

<div class="row">
  <div class="col-md-5">
    <form role="form" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="year" class="col-sm-3 control-label">Year</label>
        <div class="col-sm-9">
          <input type="number" ng-model="year" min="2000" max="{{maxYear}}" ng-model="volumeYear" class="form-control input-lg" autofocus id="year">
        </div>
      </div>
      <div class="form-group">
        <label for="volumeNumber" class="col-sm-3 control-label">Number</label>
        <div class="col-sm-9">
          <input type="number" ng-model="volumeNumber" min="1" class="form-control input-lg" placeholder="Volume number" autofocus id="volumeNumber" required>
        </div>
      </div>

       <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button class="btn btn-success btn-lg col-lg-12 col-md-12 col-xs-12">Save</button>
        </div>
      </div>


    </form>
  </div>
</div>
