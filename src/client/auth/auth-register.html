<header class="page-header">
  <h1>Registration</h1>
</header>

<div class="row" data-ng-controller="yournal.auth.RegisterCtrl">
  <div data-ng-repeat="error in registerError">
      <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <div class="col-md-5">
    <form role="form" class="form-horizontal" data-ng-submit="register()">
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control input-lg" placeholder="Email address" required autofocus id="email" data-ng-model="user.email">
        </div>
      </div>
      <div class="form-group" >
        <label for="first-name" class="col-sm-3 control-label">First name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control input-lg" placeholder="First name" required id="first-name" data-ng-model="user.firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="last-name" class="col-sm-3 control-label">Last name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control input-lg" placeholder="Last name" required id="last-name" data-ng-model="user.lastName">
        </div>
      </div>
      <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control input-lg" placeholder="Password" required id="password" data-ng-model="user.password">
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password" class="col-sm-3 control-label">Retype password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control input-lg" placeholder="Retype password" required id="confirm-password" data-ng-model="user.confirmPassword">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-primary btn-lg col-lg-12 col-md-12 col-xs-12">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
